<!DOCTYPE html>
<html lang="en" ng-app="votendoTestApp">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Votendo Test Page</title>
  </head>
  <body>
    <div class="g-3 d-flex flex-column justify-content-center align-items-center">
      <h5 class="my-5">Votendo Test by A.Polieshchuk</h5>
      <div class="col-5 mb-3">
        <label for="exampleFormControlTextarea1" class="form-labe mb-2">Enter Maze</label>
        <textarea class="form-control" id="maze-input" rows="12" required></textarea>
      </div>
      <div class="col-5">
        <button class="btn btn-primary col-12" onclick="sendForm()">Send</button>
      </div>
    </div>
  </body>
  <script>
    function sendForm() {
      // Use axios for only one request, just bc im hate standart HTMLRequest syntax
      axios({
        method: 'post',
        url: '/maze',
        data: { maze: document.getElementById('maze-input').value },
      });
    }
  </script>
</html>
